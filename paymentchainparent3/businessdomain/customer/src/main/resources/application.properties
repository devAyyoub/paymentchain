spring.cloud.config.enabled=false

management.endpoints.web.exposure.include=*

server.servlet.context-path=/business-customer

springdoc.packages-to-scan=com.paymentchain.customer.entities, com.paymentchain.customer.controller
springdoc.paths-to-match=/customer/**

