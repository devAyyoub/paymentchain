version: '3.8'
services:
  registry-discovery:
    container_name: eureka_container
    image: eureka_image:latest
    ports:
      - "8761:8761"
    environment:
      - JAVA_OPTS=-Xms256M -Xmx256M

  product-catalog:
    container_name: product_container
    image: product_image:latest
    environment:
      - JAVA_OPTS=-Xms256M -Xmx256M
      - EUREKA_SERVER=http://registry-discovery:8761/eureka/
    depends_on:
      - registry-discovery
    ports:
      - "8083:8083"

  customer:
    container_name: customer_container
    image: customer_image:latest
    environment:
      - JAVA_OPTS=-Xms256M -Xmx256M
      - EUREKA_SERVER=http://registry-discovery:8761/eureka/
    depends_on:
      - registry-discovery
    ports:
      - "8080:8080"
      
  transactions:
    container_name: transaction_container
    image: transaction_image:latest
    environment:
      - JAVA_OPTS=-Xms256M -Xmx256M
      - EUREKA_SERVER=http://registry-discovery:8761/eureka/
    depends_on:
      - registry-discovery
    ports:
      - "8082:8082"

  postgres_db:
    container_name: postgres
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - ./dbfiles:/docker-entrypoint-initdb.d
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qwerty
      POSTGRES_DB: postgres

  pgadmin4:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: qwerty
    ports:
      - "80:80"
    depends_on:
      - postgres_db